plugins {
    id 'java'
    id "org.openjfx.javafxplugin" version "0.0.8"
    id 'application'
}
sourceSets {
    main {
        java {
            srcDirs = ['src/com/ntlts/C868']
        }
        resources {
            srcDirs = ['src/', 'src/com/ntlts/C868/Views', 'src/com/ntlts/C868']
            includes = ["*.fxml", "**/*.fxml", "Views/*.fxml", "../Views/*.fxml"]
        }
    }
    test {
        java {
            srcDirs = ['src/Test']
        }
    }
}
application {
    mainClassName = 'com.ntlts.C868.Main'
}
group 'com.ntlts.C868'
version '1.0-SNAPSHOT'
//sourceCompatibility = 1.8
sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.27.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jar {
    manifest {
        attributes 'Main-Class': 'com/ntlts/C868/Main'
    }
}
